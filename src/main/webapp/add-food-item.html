<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Food Item</title>
</head>
<body>
	<div align="center">
		<h1>Enter Food Details</h1>
		<form action="add-food-item" method="post"
			enctype="multipart/form-data">
			Name:<input type="text" name="name"><br> Cost:<input
				type="text" name="price"><br> Type:<input type="radio"
				name="type" value="veg">VEG<input type="radio" name="type" value="non-veg">NON-VEG<br>
			Stock :<input type="number" name="stock"><br> Picture :<input
				type="file" name="image"><br>
			<button>Add</button>
		</form>
	</div>
</body>
</html>
